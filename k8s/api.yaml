apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: adar5/mini-vercel-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        # ðŸ‘‡ THIS IS THE NEW PART ðŸ‘‡
        resources:
          requests:
            memory: "64Mi"  # Min RAM needed
            cpu: "250m"     # Min CPU (0.25 cores)
          limits:
            memory: "128Mi" # Max RAM allowed
            cpu: "500m"     # Max CPU (0.50 cores)
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-server
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
